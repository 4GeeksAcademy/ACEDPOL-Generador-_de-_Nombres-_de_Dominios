<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <img src="./rigo-baby.jpg" />
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
      <div class="container-fluid">
        <div>
          <button
            id="btnNewDomain"
            class="col-2 inline-block mx-auto position-relative bg-success text-light"
          >
            Create new domain
            <span
              id="creations"
              class="fs-6 ms-2 text-light text-body-primary-emphasis position-absolute top-50 start-100 translate-middle-y badge rounded-pill bg-danger"
              >+99 <span class="visually-hidden">unread domains</span></span
            >
          </button>
        </div>
        <h4 id="domain" class="col-6 inline-block mx-auto"></h4>
        <div>
          <button
            id="btnReset"
            class="col-1 inline-block mx-auto bg-warning text-light"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
