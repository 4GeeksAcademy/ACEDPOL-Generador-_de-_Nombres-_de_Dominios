<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid mx-auto text-center mt-5 pt-5">
      <div>
        <h1>Generador de Nombres de Dominios</h1>
        <button
          id="btnNewDomain"
          class="btn btn-custom-cursor col-2 inline-block mx-auto mb-2 position-relative bg-success text-light"
        >
          Create new domain
          <span
            id="creations"
            class="fs-6 ms-2 text-light text-body-primary-emphasis position-absolute top-50 start-100 translate-middle-y badge rounded-pill bg-danger"
            >OB1+ <span class="visually-hidden">Stack Overflow</span></span
          >
        </button>
      </div>
      <h4
        id="domain"
        class="col-6 inline-block mx-auto display_domain text-secondary"
      ></h4>
      <div>
        <button
          id="btnReset"
          class="btn col-1 inline-block mx-auto mb-2 position-relative bg-warning text-light"
        >
          Reset
        </button>
        <button
          id="btnCopy"
          class="btn inline-block mb-2 mx-auto position-relative bg-secondary text-light"
          onclick="copyToClipboard()"
        >
          <i class="fa-solid fa-clone"></i>
        </button>
      </div>
    </div>
    <script>
      function copyToClipboard() {
        const texto = document.getElementById("domain").innerText;
        console.log("Copiado: " + texto);
        navigator.clipboard
          .writeText(texto)
          .then(() => {
            // alert("Texto copiado al portapapeles");
            mostrarAlerta(texto);
          })
          .catch(err => {
            console.error("Error al copiar: ", err);
          });
      }

      function mostrarAlerta(texto) {
        Swal.fire({
          title: "Texto copiado al portapapeles",
          text: "Copiado: " + texto,
          icon: "info",
          confirmButtonText: "Aceptar"
        });
      }
    </script>
  </body>
</html>
